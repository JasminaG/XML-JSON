<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Prikazi laptope XML</button>
<button type="button" onclick="loadJSONDoc()">Prikazi laptope JSON</button>

<p id="demo"></p>

</div>

<script>

function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "laptop2.html", true);
  xmlhttp.send();
}

function loadJSONDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var myArr = JSON.parse(this.responseText);
      myFunctionJSON(myArr);
    }
  };
  xmlhttp.open("GET", "laptop3.json", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  x = xmlDoc.getElementsByTagName("NAZIV");
   cijena = xmlDoc.getElementsByTagName("CIJENA");
   procesor = xmlDoc.getElementsByTagName("PROCESOR");
   ram = xmlDoc.getElementsByTagName("RAM");
  for (i = 0; i< x.length; i++) {
    txt += x[i].childNodes[0].nodeValue + " ...... " + cijena[i].childNodes[0].nodeValue + " KM<br><small>"+ procesor[i].childNodes[0].nodeValue+ "<br>  " + ram[i].childNodes[0].nodeValue+"</small><br><br>";
  }
  document.getElementById("demo").innerHTML = txt;
}

function myFunctionJSON(myArr){
  var x;
txt = "";

for (s = 0; s< myArr.laptop3.length; s++) {
    txt += myArr.laptop3[s]['naziv'] + " ...... " + myArr.jelovnik[s]['cijena'] + " KM<br><small>"+ myArr.jelovnik[s]['opis']+ "<br> kalorije: " + myArr.jelovnik[s]['kalorije']+"</small><br><br>";
  }
  document.getElementById("demo").innerHTML = txt;


}
</script>

</body>
</html>
